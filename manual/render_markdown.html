<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .editor, .preview {
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .editor {
            border-right: 1px solid #ccc;
            width: 50%;
        }
        .preview {
            background-color: #f9f9f9;
            width: 50%;
        }
        textarea {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }
        .buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .save-button, .pdf-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-button:hover, .pdf-button:hover {
            background-color: #0056b3;
        }
        /* Additional styles for PDF rendering */
        .preview-pdf {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            font-size: 14px;
            line-height: 1.6;
        }
        .preview-pdf pre {
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: auto;
        }
        .preview-pdf code {
            font-family: 'Courier New', Courier, monospace;
        }
        .preview-pdf table {
            width: 100%;
            border-collapse: collapse;
        }
        .preview-pdf th, .preview-pdf td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .preview-pdf th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">
            <textarea id="markdownInput" placeholder="Type or drag and drop Markdown here..."></textarea>
        </div>
        <div class="preview" id="preview"></div>
    </div>
    <div class="buttons">
        <button class="save-button" onclick="saveHTML()">Save as HTML</button>
        <button class="pdf-button" onclick="savePDF()">Save as PDF</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        document.getElementById('markdownInput').addEventListener('input', updatePreview);
        document.getElementById('markdownInput').addEventListener('paste', updatePreview);
        hljs.highlightAll();

        function updatePreview() {
            const markdownText = document.getElementById('markdownInput').value;
            const html = marked.parse(markdownText);
            document.getElementById('preview').innerHTML = html;
            hljs.highlightAll();
        }

        function dragOverHandler(event) {
            event.preventDefault();
        }

        function dropHandler(event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('markdownInput').value = e.target.result;
                    updatePreview();
                };
                reader.readAsText(file);
            }
        }

        function saveHTML() {
            const htmlContent = document.getElementById('preview').innerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'rendered.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function savePDF() {
            const element = document.getElementById('preview');
            const clone = element.cloneNode(true);
            clone.className = 'preview-pdf'; // Apply specific styles for PDF

            html2pdf()
                .from(clone)
                .set({
                    margin: 10,
                    filename: 'rendered.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                })
                .save();
        }
    </script>
</body>
</html>
